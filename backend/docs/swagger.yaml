components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Login:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    LoginDataResponse:
      type: object
      properties:
        user:
          type: object
        token:
          type: string
    LoginCurrentResponse:
      type: object
      properties:
        user:
          type: object
    ResponseSuccess:
      type: object
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string
        data:
          oneOf:
            - type: object
            - type: array
            - type: string
    ResponseFailed:
      type: object
      properties:
        status:
          type: integer
          format: int32
        error:
          type: string
    JenisCat:
      type: object
      properties:
        ID_Jenis:
          type: integer
          format: int64
        Jenis_Kucing:
          type: string
    Kucing:
      type: object
      properties:
        ID_Kucing:
          type: string
        ID_Jenis:
          type: string
        Nama_Kucing:
          type: string
        Foto:
          type: object
        Umur:
          type: integer
          format: int64
        Jenis_Kelamin:
          type: string
        Tanggal_Masuk:
          type: string
        Biaya:
          type: integer
          format: int64
        Status:
          type: integer
          format: int64
        Keterangan: 
          type: string
